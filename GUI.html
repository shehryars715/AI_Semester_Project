<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Play Against AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 30px) rotate(180deg); }
        }

        .container {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            max-width: 900px;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2.8em;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 0.95em;
            margin-bottom: 30px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .status {
            text-align: center;
            font-size: 1.1em;
            margin: 20px 0;
            min-height: 30px;
            color: #e2e8f0;
            font-weight: 600;
            padding: 12px 24px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-card {
            background: rgba(30, 41, 59, 0.6);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.2);
        }

        .info-label {
            font-size: 0.85em;
            color: #64748b;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .info-value {
            font-size: 1.4em;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .board {
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 25px;
            display: inline-block;
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5),
                        inset 0 2px 4px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
        }

        .board-wrapper {
            text-align: center;
            margin-bottom: 25px;
        }

        .column {
            display: inline-block;
            vertical-align: top;
            margin: 0 6px;
            position: relative;
        }

        .column::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #3b82f6;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .column:hover::before {
            opacity: 0.7;
        }

        .cell {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #0f172a, #1e293b);
            border-radius: 50%;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.4),
                        0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.03);
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.4),
                        0 0 20px rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .cell.player1 {
            background: radial-gradient(circle at 35% 35%, #ef4444, #dc2626, #991b1b);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5),
                        inset 0 2px 4px rgba(255, 255, 255, 0.2),
                        inset 0 -2px 4px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(239, 68, 68, 0.3);
            animation: dropPiece 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .cell.player2 {
            background: radial-gradient(circle at 35% 35%, #fbbf24, #f59e0b, #d97706);
            box-shadow: 0 6px 20px rgba(251, 191, 36, 0.5),
                        inset 0 2px 4px rgba(255, 255, 255, 0.2),
                        inset 0 -2px 4px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(251, 191, 36, 0.3);
            animation: dropPiece 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .cell.winning {
            animation: winPulse 1s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes dropPiece {
            0% {
                transform: translateY(-450px) scale(0.8);
                opacity: 0;
            }
            60% {
                transform: translateY(15px) scale(1.05);
            }
            80% {
                transform: translateY(-8px) scale(0.98);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes winPulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1) drop-shadow(0 0 10px currentColor);
            }
            50% {
                transform: scale(1.15);
                filter: brightness(1.3) drop-shadow(0 0 25px currentColor);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
        }

        button#undoBtn {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
        }

        button#undoBtn:hover {
            box-shadow: 0 6px 25px rgba(100, 116, 139, 0.5);
        }

        .settings {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: none;
        }

        .settings label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .settings input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.95em;
            background: rgba(15, 23, 42, 0.6);
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .settings input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444 0%, #f59e0b 50%, #10b981 100%);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            color: #fca5a5;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.3);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .cell {
                width: 50px;
                height: 50px;
            }

            .game-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ CONNECT 4</h1>
        <div class="subtitle">AI Powered Game</div>

        <div class="error-message" id="errorMessage"></div>

        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Current Turn</div>
                <div class="info-value" id="currentPlayer">üî¥ You (Player 1)</div>
            </div>
            <div class="info-card">
                <div class="info-label">AI Confidence</div>
                <div class="info-value" id="aiConfidence">‚Äî</div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="status" id="status">Your turn! Click a column to play</div>

        <div class="board-wrapper">
            <div class="board" id="board"></div>
        </div>

        <div class="controls">
            <button onclick="resetGame()">üîÑ New Game</button>
            <button onclick="undoMove()" id="undoBtn">‚Ü©Ô∏è Undo Move</button>
        </div>
    </div>

    <script>
        const ROWS = 6;
        const COLS = 7;
        let board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        let currentTurn = 0;
        let gameOver = false;
        let moveHistory = [];
        let isAIThinking = false;

        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let col = 0; col < COLS; col++) {
                const columnDiv = document.createElement('div');
                columnDiv.className = 'column';
                columnDiv.onclick = () => handleColumnClick(col);
                
                for (let row = ROWS - 1; row >= 0; row--) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${row}-${col}`;
                    columnDiv.appendChild(cell);
                }
                
                boardElement.appendChild(columnDiv);
            }
        }

        function handleColumnClick(col) {
            if (gameOver || isAIThinking || currentTurn !== 0) return;
            
            const row = getNextOpenRow(col);
            if (row === null) {
                updateStatus('‚ö†Ô∏è Column is full! Try another one');
                return;
            }
            
            makeMove(row, col, 1);
            
            if (checkWin(1)) {
                endGame('üéâ Victory! You win!');
                return;
            }
            
            if (checkTie()) {
                endGame('ü§ù It\'s a tie!');
                return;
            }
            
            currentTurn = 1;
            updateCurrentPlayer();
            aiMove();
        }

        function makeMove(row, col, piece) {
            board[row][col] = piece;
            moveHistory.push({row, col, piece});
            
            const cell = document.getElementById(`cell-${row}-${col}`);
            cell.classList.add(`player${piece}`);
            
            document.getElementById('undoBtn').disabled = false;
        }

        async function aiMove() {
            if (gameOver) return;
            
            isAIThinking = true;
            updateStatus('ü§ñ AI is calculating optimal move...');
            hideError();
            
            try {
                const apiEndpoint = 'http://localhost:5000/get_move';
                const boardString = board.flat().join(' ');
                
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        board: boardString,
                        turn: "1"
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                const col = data.optimal_move;
                const confidence = data.confidence || 0.5;
                
                updateConfidence(confidence);
                
                const row = getNextOpenRow(col);
                if (row !== null) {
                    makeMove(row, col, 2);
                    
                    if (checkWin(2)) {
                        endGame('ü§ñ AI wins! Better luck next time!');
                        return;
                    }
                    
                    if (checkTie()) {
                        endGame('ü§ù It\'s a tie!');
                        return;
                    }
                    
                    currentTurn = 0;
                    updateCurrentPlayer();
                    updateStatus('Your turn! Click a column to play');
                } else {
                    showError('AI selected invalid column. This should not happen!');
                }
            } catch (error) {
                console.error('Error calling AI:', error);
                showError(`Failed to get AI move: ${error.message}`);
                
                currentTurn = 0;
                updateCurrentPlayer();
                updateStatus('Your turn! Click a column to play');
            } finally {
                isAIThinking = false;
            }
        }

        function getNextOpenRow(col) {
            for (let row = 0; row < ROWS; row++) {
                if (board[row][col] === 0) {
                    return row;
                }
            }
            return null;
        }

        function checkWin(piece) {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS - 3; col++) {
                    if (board[row][col] === piece &&
                        board[row][col + 1] === piece &&
                        board[row][col + 2] === piece &&
                        board[row][col + 3] === piece) {
                        highlightWinningCells([[row, col], [row, col + 1], [row, col + 2], [row, col + 3]]);
                        return true;
                    }
                }
            }
            
            for (let row = 0; row < ROWS - 3; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col] === piece &&
                        board[row + 1][col] === piece &&
                        board[row + 2][col] === piece &&
                        board[row + 3][col] === piece) {
                        highlightWinningCells([[row, col], [row + 1, col], [row + 2, col], [row + 3, col]]);
                        return true;
                    }
                }
            }
            
            for (let row = 3; row < ROWS; row++) {
                for (let col = 0; col < COLS - 3; col++) {
                    if (board[row][col] === piece &&
                        board[row - 1][col + 1] === piece &&
                        board[row - 2][col + 2] === piece &&
                        board[row - 3][col + 3] === piece) {
                        highlightWinningCells([[row, col], [row - 1, col + 1], [row - 2, col + 2], [row - 3, col + 3]]);
                        return true;
                    }
                }
            }
            
            for (let row = 3; row < ROWS; row++) {
                for (let col = 3; col < COLS; col++) {
                    if (board[row][col] === piece &&
                        board[row - 1][col - 1] === piece &&
                        board[row - 2][col - 2] === piece &&
                        board[row - 3][col - 3] === piece) {
                        highlightWinningCells([[row, col], [row - 1, col - 1], [row - 2, col - 2], [row - 3, col - 3]]);
                        return true;
                    }
                }
            }
            
            return false;
        }

        function checkTie() {
            return board.every(row => row.every(cell => cell !== 0));
        }

        function highlightWinningCells(cells) {
            cells.forEach(([row, col]) => {
                document.getElementById(`cell-${row}-${col}`).classList.add('winning');
            });
        }

        function endGame(message) {
            gameOver = true;
            updateStatus(message);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function updateCurrentPlayer() {
            const playerDisplay = document.getElementById('currentPlayer');
            playerDisplay.textContent = currentTurn === 0 ? 'üî¥ You (Player 1)' : 'üü° AI (Player 2)';
        }

        function updateConfidence(confidence) {
            const percentage = Math.round(confidence * 100);
            document.getElementById('aiConfidence').textContent = `${percentage}%`;
            document.getElementById('confidenceFill').style.width = `${percentage}%`;
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function resetGame() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
            currentTurn = 0;
            gameOver = false;
            moveHistory = [];
            isAIThinking = false;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.className = 'cell';
            });
            
            updateStatus('Your turn! Click a column to play');
            updateCurrentPlayer();
            updateConfidence(0);
            document.getElementById('undoBtn').disabled = true;
            hideError();
        }

        function undoMove() {
            if (moveHistory.length < 2 || isAIThinking) return;
            
            for (let i = 0; i < 2 && moveHistory.length > 0; i++) {
                const lastMove = moveHistory.pop();
                board[lastMove.row][lastMove.col] = 0;
                
                const cell = document.getElementById(`cell-${lastMove.row}-${lastMove.col}`);
                cell.className = 'cell';
            }
            
            currentTurn = 0;
            gameOver = false;
            updateCurrentPlayer();
            updateStatus('Your turn! Click a column to play');
            hideError();
            
            if (moveHistory.length === 0) {
                document.getElementById('undoBtn').disabled = true;
            }
        }

        initBoard();
        updateCurrentPlayer();
        document.getElementById('undoBtn').disabled = true;
    </script>
</body>
</html>
